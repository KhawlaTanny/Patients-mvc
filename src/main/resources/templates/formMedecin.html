<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"

>
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-6 offset-3">
        <form method="post" th:action="@{/admin/medecin/save}" style="background-color: white">
            <div style="margin: 10px">
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${Medecin.nom}">
                <span class="text-danger" th:errors="${Medecin.nom}"></span>
            </div>
            <div style="margin: 10px">
                <label>email</label>
                <input type="text" name="email" class="form-control" th:value="${Medecin.email}">
                <span th:errors="${Medecin.email}"></span>
            </div>
            <div style="margin: 10px">
                <label>specialite</label>
                <input class="form-control" type="text" name="specialite" th:checked="${Medecin.specialite}">
                <span class="text-danger" th:errors="${Medecin.specialite}"></span>
            </div>
            <button style="margin: 10px" type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>

</div>
</div>
</body>
</html>
