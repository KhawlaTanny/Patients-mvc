<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"

>
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-6 offset-3" style="background-color: white">
        <form method="post" th:action="@{/admin/medecin/save(page=${page}, keyword=${keyword})}">
            <div style="margin: 10px">
                <label>ID :</label>
                <label th:text="${medecin.id}"></label>
                <input class="form-control" type="hidden" name="id" th:value="${medecin.id}">
            </div>
            <div style="margin: 10px">
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${medecin.nom}">
                <span class="text-danger" th:errors="${medecin.nom}"></span>
            </div>
            <div style="margin: 10px">
                <label>Date Naissance</label>
                <input class="form-control" type="text" name="specialite" th:value="${medecin.specialite}">
                <span class="text-danger" th:errors="${medecin.specialite}"></span>
            </div>
            <div style="margin: 10px">
                <label>Malade</label>
                <input type="email" class="form-control" name="email" th:value="${medecin.email}">
                <span class="text-danger" th:errors="${medecin.email}"></span>
            </div>
            <button style="margin: 10px" type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>

</div>
</div>
</body>
</html>
